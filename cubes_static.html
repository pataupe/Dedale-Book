<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Cubes Dofus - Version statique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cubes_static.css">
</head>
<body>
  <main>
    <h1>Liste des cubes Dofus (statique)</h1>
    <p class="description">
      Les donnees des cubes sont chargees depuis <strong>cubes.json</strong>.
      Pour mettre a jour les donnees, il suffit d'editer le fichier JSON.
      Ouvre cette page via <strong>Live Server</strong> ou un serveur local.
    </p>

    <section class="controls">
      <div class="controls-row">
        <label class="field">
          <span>Rechercher</span>
          <input id="searchInput" type="text" placeholder="Nom, element, statistique...">
        </label>
        <label class="field">
          <span>Filtre element</span>
          <select id="elementFilter">
            <option value="">Tous les elements</option>
          </select>
        </label>
      </div>
    </section>

    <p id="statsInfo"></p>
    <div id="cards" class="grid"></div>
  </main>

  <!-- Les donnees sont chargees depuis cubes.json via fetch() -->

  <script src="cubes_static.js"></script>
</body>
</html>
